<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/hoja.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
    <script src="js/jquery-3.3.1.min.js"></script>
        <script src="js/jquery.fancybox.js"></script>
         <link rel="stylesheet" type="text/css" href="css/jquery.fancybox.css" media="screen" />
        <script src="js/slider.js"></script>
        <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.4.1/jquery.fancybox.min.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.4.1/jquery.fancybox.min.js"></script>
</head>
<body>
        <div class="container">
                <div id="myCarousel" class="carousel slide" data-ride="carousel">
                  <!-- Indicators -->
                  <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                  </ol>
                  
                  <style>
                      .carousel
                      {
                          width:100%;
                          max-width: 1200px;
                          max-height: 700px;  
                          height: 10%;
                          margin-left: 0%;
                      }
                      .carousel-inner > .item > img{
                          width:90%;
                          max-width: 1200px;
                          max-height: 700px;  
                          height: 10%;
                          margin-left: 5%;
                      }
                  </style>
              
                  <!-- Wrapper for slides -->
                  <div class="carousel-inner">
                    <div class="item active">
                        <img src="{% static 'core/img/Apolo.jpg" alt="Apolo">
                        <div class="carousel-caption">
                            <p>"Mi vida cambio desde que rescaté a Apolo"</p>
                        </div>
                             
                    </div>
              
                    <div class="item">
                        <img src="{% static 'core/img/Duque.jpg" alt="Duque">
                        <div class="carousel-caption">
                            <p>"Cada vez que veo a Duque agradezco </p>
                            <p>a Mis Perris por haberlo rescatado"</p>
                        </div>
                    </div>
                  
                    <div class="item">
                        <img src="{% static 'core/img/Tom.jpg" alt="Tom">
                        <div class="carousel-caption">
                            <p>"Tom me alegra cada uno de mis días"</p>
                        </div>
                    </div>
                  </div>
              
                  <!-- Left and right controls -->
                  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                  </a>
                  <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                  </a>
                </div>
              </div>
</body>
</html>
